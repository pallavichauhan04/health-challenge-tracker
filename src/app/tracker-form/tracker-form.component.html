<form (ngSubmit)="onSubmit()" #trackerForm="ngForm">
  <div>
    <label for="username">Username:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>
  </div>
  <div>
    <label for="workoutType">Workout Type:</label>
    <select id="workoutType" [(ngModel)]="workoutType" name="workoutType" required>
      <option value="running">Running</option>
      <option value="swimming">Swimming</option>
      <option value="cycling">Cycling</option>
    </select>
  </div>
  <div>
    <label for="workoutMinutes">Workout Minutes:</label>
    <input type="number" id="workoutMinutes" [(ngModel)]="workoutMinutes" name="workoutMinutes" required>
  </div>
  <div>
    <label for="day">Day:</label>
    <input type="date" id="day" [(ngModel)]="day" name="day" required>
  </div>
  <button type="submit">Add Workout</button>
</form>
