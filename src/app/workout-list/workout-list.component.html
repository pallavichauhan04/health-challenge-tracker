<div>
  <input type="text" [(ngModel)]="searchName" placeholder="Search by username" (ngModelChange)="onSearchChange()">
  <select [(ngModel)]="filterType" (change)="onSearchChange()">
    <option value="">All Types</option>
    <option value="running">Running</option>
    <option value="cycling">Cycling</option>
    <option value="swimming">Swimming</option>
  </select>
</div>

<table mat-table [dataSource]="displayedWorkouts" class="mat-elevation-z8">
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let workout"> {{ workout.username }} </td>
  </ng-container>

  <ng-container matColumnDef="workoutType">
    <th mat-header-cell *matHeaderCellDef> Workout Type </th>
    <td mat-cell *matCellDef="let workout"> {{ workout.workoutType }} </td>
  </ng-container>

  <ng-container matColumnDef="workoutMinutes">
    <th mat-header-cell *matHeaderCellDef> Workout Minutes </th>
    <td mat-cell *matCellDef="let workout"> {{ workout.workoutMinutes }} </td>
  </ng-container>

  <ng-container matColumnDef="day">
    <th mat-header-cell *matHeaderCellDef> Day </th>
    <td mat-cell *matCellDef="let workout"> {{ workout.day }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['username', 'workoutType', 'workoutMinutes', 'day']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['username', 'workoutType', 'workoutMinutes', 'day'];"></tr>
</table>

<mat-paginator [length]="workouts.length" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25]" (page)="onPageChange($event)">
</mat-paginator>

<button routerLink="/progress">View Workout Progress</button>
